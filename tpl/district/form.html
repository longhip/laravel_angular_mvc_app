<div class="row" data-ng-controller="DistrictCtrl" data-ng-init="viewDistrict()">
    <form data-monster-validate="save()">

        <div class="col-md-12 ">
            <div class="portlet box blue">

                <div class="portlet-title">
                    <div class="caption">
                        {{'HEADER.DISTRICT_MANAGEMENT' | translate}}
                    </div>
                </div>

                <div class="portlet-body form">
                    <form role="form">
                        <div class="form-body">

                            <div class="form-group">
                                <label>{{'LABEL.NAME' | translate}}</label>
                                <div class="input-group col-xs-12">
                                    <input type="text" class="form-control validate[required]" data-ng-model="DistrictData.name" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label>{{'LABEL.CITY' | translate }}</label>
                                <div class="input-group col-xs-12">
                                    <select data-ng-model="DistrictData.city_id" data-ng-options="item.id as item.name for item in listCity" class="form-control validate[required]">
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group col-xs-12">
                                    <label>
                                        <input type="checkbox" data-ng-model="DistrictData.active" data-ng-checked="DistrictData.active==1" ng-true-value="1" ng-false-value="0">
                                        {{'LABEL.ACTIVE' | translate}}
                                    </label>
                                </div>
                            </div>


                        </div>

                        <div class="form-actions text-right">
                            <button class="btn blue" type="submit">{{'LABEL.SUBMIT' | translate}}</button>
                            <a class="btn default" ui-sref="app.district.list">{{'LABEL.BACK_TO_LIST' | translate}}</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </form>
</div>
