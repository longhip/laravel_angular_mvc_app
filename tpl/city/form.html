<div class="row" data-ng-controller="CityCtrl" data-ng-init="viewCity()">
    <form data-monster-validate="save()">

        <div class="col-md-12 ">
            <div class="portlet box blue">

                <div class="portlet-title">
                    <div class="caption">
                        {{'HEADER.CITY_MANAGEMENT' | translate}}
                    </div>
                </div>

                <div class="portlet-body form">
                        <div class="form-body">

                            <div class="form-group">
                                <label>{{'LABEL.NAME' | translate}}</label>
                                <div class="input-group col-xs-12">
                                    <input type="text" class="form-control validate[required]" data-ng-model="CityData.name" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group col-xs-12">
                                    <label>
                                        <input type="checkbox" data-ng-model="CityData.active" data-ng-checked="CityData.active==1" ng-true-value="1" ng-false-value="0">
                                        {{'LABEL.ACTIVE' | translate}}
                                    </label>
                                </div>
                            </div>


                        </div>

                        <div class="form-actions text-right">
                            <button class="btn blue" type="submit">{{'LABEL.SUBMIT' | translate}}</button>
                            <a class="btn default" ui-sref="app.city.list">{{'LABEL.BACK_TO_LIST' | translate}}</a>
                        </div>

                </div>
            </div>
        </div>

    </form>
</div>
