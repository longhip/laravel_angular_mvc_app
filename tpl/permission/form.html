<div class="row" data-ng-controller="PermissionCtrl" data-ng-init="viewPermission()">
    <form data-monster-validate="save()">

        <div class="col-md-12 ">
            <div class="portlet box blue">

                <div class="portlet-title">
                    <div class="caption">
                        {{'HEADER.PERMISSION_MANAGEMENT' | translate}}
                    </div>
                </div>

                <div class="portlet-body form">
                    <form role="form">
                        <div class="form-body">

                            <div class="form-group">
                                <label>{{'LABEL.NAME' | translate}}</label>
                                <div class="input-group col-xs-12">
                                    <input type="text" class="form-control validate[required]" data-ng-model="PermissionData.name" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label>{{'LABEL.TITLE' | translate}}</label>
                                <div class="input-group col-xs-12">
                                    <input type="text" class="form-control" data-ng-model="PermissionData.title" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group col-xs-12">
                                    <label class="checkbox">
                                        <div id="uniform-accordion_demo_toggle" class="checker">
                                            <span ng-class="{checked: PermissionData.status==1}">
                                                <input type="checkbox" data-ng-model="PermissionData.status" data-ng-checked="PermissionData.status==1" ng-true-value="1" ng-false-value="0">
                                            </span>
                                        </div>
                                        {{'LABEL.ACTIVE' | translate}}
                                    </label>
                                </div>
                            </div>


                        </div>

                        <div class="form-actions text-right">
                            <button class="btn blue" type="submit">{{'LABEL.SUBMIT' | translate}}</button>
                            <a class="btn default" ui-sref="app.permission.list">{{'LABEL.BACK_TO_LIST' | translate}}</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </form>
</div>
