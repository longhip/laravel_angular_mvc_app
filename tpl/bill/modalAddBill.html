<div class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
        <h3 class="modal-title">Tạo mới đơn hàng</h3>
    </div>
    <div class="modal-body">
        <div class="col-lg-12">
            <div class="form-group">
                <label class="control-label col-xs-3">Yêu cầu</label>
                <div class="col-xs-9">
                    <textarea class="form-control" data-ng-model="Bill.request" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Ảnh mẫu</label>
                <div class="col-xs-9">
                    <span class="btn green fileinput-button">
                        <i class="fa fa-file-image-o"></i>
                        <span>Chọn tệp</span>
                        <input type="file" nv-file-select="File" name="image_url" uploader="uploader" ng-model="Bill.images"/>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <h4>Thông tin người nhận</h4>
                <hr class="hr-custom"/>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Tên người nhận</label>
                <div class="col-xs-9">
                    <input class="form-control" type="text" data-ng-model="Bill.to_name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Điện thoại</label>
                <div class="col-xs-9">
                    <input class="form-control" type="text" data-ng-model="Bill.to_phone">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Địa chỉ</label>
                <div class="col-xs-9">
                    <input class="form-control" type="text" data-ng-model="Bill.address">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Thời gian nhận</label>
                <div class="col-xs-9">
                    <div class="input-group">
                        <input type="text" class="form-control validate[required]" data-ng-model="Bill.time_end" datetime-picker-jquery id="time_end" date-format="d/m/Y H:i"/>
                        <div class="input-group-btn">
                            <button class="btn" type="button" show-datetimepicker-trigger id-show="time_end"><i class="fa fa-calendar"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Sự kiện</label>
                <div class="col-xs-9">
                    <input class="form-control" type="text" data-ng-model="Bill.event_name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Thời gian diễn ra</label>
                <div class="col-xs-9">
                    <div class="input-group">
                        <input type="text" class="form-control validate[required]" data-ng-model="Bill.event_time" datetime-picker-jquery id="time_end" date-format="d/m/Y H:i"/>
                        <div class="input-group-btn">
                            <button class="btn" type="button" show-datetimepicker-trigger id-show="time_end"><i class="fa fa-calendar"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <h4>Thông tin người đặt hàng</h4>
                <hr class="hr-custom"/>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Họ tên</label>
                <div class="col-xs-9">
                    <input class="form-control" type="text" data-ng-model="Bill.from_name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Điện thoại</label>
                <div class="col-xs-9">
                    <input class="form-control" type="text" data-ng-model="Bill.from_phone">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Địa chỉ</label>
                <div class="col-xs-9">
                    <input class="form-control" type="text" data-ng-model="Bill.from_address">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Email</label>
                <div class="col-xs-9">
                    <input class="form-control" type="text" data-ng-model="Bill.email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Quan hệ với người nhận</label>
                <div class="col-xs-9">
                    <input class="form-control" type="text" data-ng-model="Bill.relationship">
                </div>
            </div>

            <div class="form-group">
                <h4>Thông tin đơn hàng</h4>
                <hr class="hr-custom"/>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Chuyển cho bộ phận</label>
                <div class="col-xs-9" style="padding-top: 10px;">
                    <label><input type="radio" data-ng-value="1" data-ng-model="Bill.status">&nbsp;Bộ phận sản xuất&nbsp;</label>&nbsp;
                    <label><input type="radio" data-ng-value="2" data-ng-model="Bill.status">&nbsp;Bộ phận giao hàng&nbsp;</label>&nbsp;
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Cơ sở sản xuất</label>
                <div class="col-xs-9" style="padding-top: 10px;">
                    <label><input type="radio" data-ng-value="1" data-ng-model="Bill.branch_id">&nbsp;Trần Đại Nghĩat&nbsp;</label>&nbsp;
                    <label><input type="radio" data-ng-value="2" data-ng-model="Bill.branch_id">&nbsp;Cầu Giấy&nbsp;</label>&nbsp;
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Giá trị đơn hàng</label>
                <div class="col-xs-9">
                    <input type="text" class="form-control" data-ng-model="Bill.price">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Hình thức thanh toán</label>
                <div class="col-xs-9">
                    
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-3">Người phụ trách đơn hàng</label>
                <div class="col-xs-9">

                </div>
            </div>

        </div>
        <div class="clearfix"></div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" ng-click="save()">{{'LABEL.OK' | translate}}</button>
                <button class="btn btn-default" ng-click="cancel()">{{'LABEL.CANCEL' | translate}}</button>
            </div>
        </div>
    </div>
</div>
