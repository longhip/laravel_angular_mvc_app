<div class="row" data-ng-controller="BillCtrl" data-ng-init="showDetail()">
    <div class="col-lg-12">
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <a ui-sref="app.dashboard">{{'BILL.BILL_MANAGER' | translate}}</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <a ui-sref="app.dashboard">{{'BILL.LIST_WORKING' | translate}}</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span>{{'BILL.BILL_DETAIL' | translate}}</span>
                </li>
            </ul>
        </div>

        <h3 class="page-title">
            {{'BILL.BILL_DETAIL' | translate}}
            <!--<small>dashboard &amp; statistics</small>-->
        </h3>
        <div class="row">
            <div class="col-lg-12">
                <div class="portlet light ">
                    <div class="portlet-title">
                        <div class="caption caption-md">
                            <i class="fa fa-bar-chart-o font-red"></i>
                            <span class="caption-subject font-red bold uppercase">{{'BILL.BILL_DETAIL' | translate}}</span>
                            <span class="caption-helper">{{'BILL.HAVE' | translate}} {{page.total}} {{'BILL.LIST_PROCESSING' | translate}}</span>
                        </div>
                        <div class="actions col-sm-3">
                            <div class="input-icon right">
                                <i class="fa fa-search"></i>
                                <input data-ng-keyup="search_list_change($event)" data-ng-model="search" type="text" class="form-control" placeholder="{{'LABEL.SEARCH' | translate}}">
                            </div>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <!--end add form-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
