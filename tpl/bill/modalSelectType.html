<div class="modal-header">
    <button type="button" ng-click="close()" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h3 class="modal-title">{{'BILL.SELECT_FROM_LIBRARY' | translate}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-6" data-ng-repeat="item in libraries">
            <div class="thumbnail">
                <label for="img{{$index}}">
                    <img src="{{item.link}}" style="width: 100%; height: 200px; display: block;cursor: pointer">
                </label>
                <div class="caption">
                    <div class="md-checkbox">
                        <input data-ng-checked="select.indexOf(item.id)>0" data-ng-click="add($index)" type="checkbox" id="img{{$index}}" class="md-check">
                        <label for="img{{$index}}">
                            <span class="inc"></span>
                            <span class="check"></span>
                            <span class="box"></span>
                            {{item.name}}
                        </label>
                    </div>
                    <!--<div class="md-radio">-->
                        <!--//<input data-ng-click="change($index)" type="radio" value="{{$index}}" id="img{{$index}}" name="selectImg" data-ng-model="img" class="md-radiobtn">-->
                        <!--<label for="img{{$index}}">-->
                            <!--<span class="inc"></span>-->
                            <!--<span class="check"></span>-->
                            <!--<span class="box"></span>-->
                            <!--{{item.name}}-->
                        <!--</label>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="close()">Cancel</button>
</div>
