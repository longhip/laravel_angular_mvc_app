<form data-monster-validate="create()">
    <div class="modal-header">
        <h3 class="modal-title">{{'LABEL.JOB_HISTORY' | translate}}</h3>
    </div>
    <div class="modal-body">
            <div class="form-body">
                <div class="form-group">
                    <label>{{'LABEL.JOB_HISTORY_TIME' | translate}}</label>
                    <div class="input-group col-xs-12">
                        <input type="text" class="form-control" disabled="disabled" data-ng-model="JobHistoryData.time" />
                    </div>
                </div>
                <div class="form-group">
                    <label>{{'LABEL.INTRO' | translate}}</label>
                    <div class="input-group col-xs-12">
                        <textarea class="form-control validate[required]" data-ng-model="JobHistoryData.intro"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label>{{'LABEL.CONTENT' | translate}}</label>
                    <div class="input-group col-xs-12">
                        <textarea ckeditor="editorOptions" class="form-control validate[required]" data-ng-model="JobHistoryData.content"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label>{{'LABEL.ATTACHMENT' | translate}}</label>
                    <div class="input-group col-xs-12">
                        <input type="file" nv-file-select="File" name="File" uploader="uploader" multiple />
                    </div>
                </div>
                
                <div class="form-group row" data-ng-repeat="item in uploader.queue">
                    <div class="col-xs-12 col-sm-6">{{ item.file.name }}</div>
                    <div class="hidden-xs col-sm-2" data-ng-if="uploader.isHTML5">{{ item.file.size | fileSize }} </div>
                    <div class="col-xs-12 col-sm-3" data-ng-if="uploader.isHTML5">
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-1">
                        <a href="#" data-ng-click="item.remove()"><i class="text-danger fa fa-trash"></i></a>
                    </div>
                </div>
            </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">{{'LABEL.OK' | translate}}</button>
        <button class="btn btn-warning" ng-click="cancel()">{{'LABEL.CANCEL' | translate}}</button>
    </div>
</form>
