<div class="row">
    <form data-monster-validate="save()">
        <div class="col-md-12 ">
            <div class="modal-header">
                <h3 class="modal-title">Tạo mới nhóm kế hoạch công việc</h3>
            </div> 

            <div class="modal-body">
                <div class="form-body">
                    <div class="form-group">
                        <label>{{'LABEL.NAME' | translate}} nhóm</label>
                        <div class="input-group col-xs-12">
                            <input type="text" class="form-control" data-ng-model="TaskGroupData.name" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="form-actions col-md-12 text-right">
                        <button class="btn btn-primary" ng-click="createGroup()">{{'LABEL.OK' | translate}}</button>
                        <button class="btn btn-warning" ng-click="cancel()">{{'LABEL.CANCEL' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
