<div class="row" data-ng-controller="BranchCtrl" data-ng-init="viewBranch()">
    <form data-monster-validate="save()" class="form-horizontal">

        <div class="col-md-12 ">
            <div class="portlet box blue">
                <div class="portlet-title">
                    <div class="caption">
                        {{'HEADER.BRANCH_MANAGEMENT' | translate}}
                    </div>
                </div>

                <div class="portlet-body form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-xs-12">{{'LABEL.NAME' | translate}}</label>
                            <div class="input-group col-xs-12 col-md-6">
                                <input type="text" class="form-control validate[required]" data-ng-model="BranchData.name" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-xs-12">{{'LABEL.CODE' | translate}}</label>
                            <div class="input-group col-xs-12 col-md-6">
                                <input type="text" class="form-control" data-ng-model="BranchData.code" />
                            </div>
                        </div>
                    </div>

                    <div class="form-actions text-right">
                        <button class="btn blue" type="submit">{{'LABEL.SUBMIT' | translate}}</button>
                        <a class="btn default" ui-sref="app.branch.list">{{'LABEL.BACK_TO_LIST' | translate}}</a>
                    </div>

                </div>
            </div>
        </div>

    </form>
</div>
